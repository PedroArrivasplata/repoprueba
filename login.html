<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Medical Vice</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/747/747376.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body d-flex justify-content-center align-items-center vh-100">
  <main class="login-container">
    <div class="text-center mb-3 animate__animated animate__fadeInDown">
      <i class="bi bi-person-circle login-icon"></i>
    </div>
    <h1 class="text-center fs-2 fw-bold mb-2 animate__animated animate__fadeInUp">Bienvenidos</h1>
    <h2 class="text-center fs-4 fw-bold mb-4 animate__animated animate__fadeInUp">Medical Vice</h2>

    <form>
      <div class="input-group mb-3 animate__animated animate__fadeInUp">
        <span class="input-group-text login-input-icon">
          <i class="bi bi-person-fill"></i>
        </span>
        <input type="text" class="form-control login-input" placeholder="Username" name="username" autocomplete="username" required />
      </div>

      <div class="input-group mb-3 animate__animated animate__fadeInUp">
        <span class="input-group-text login-input-icon">
          <i class="bi bi-lock-fill"></i>
        </span>
        <input type="password" class="form-control login-input" placeholder="Password" name="password" autocomplete="current-password" required />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3 animate__animated animate__fadeInUp">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>
        <a href="#" class="text-decoration-none login-link">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn login-btn w-100 fw-semibold shadow-sm mb-3 animate__animated animate__fadeInUp">Iniciar Sesión</button>
    </form>

    <div class="text-center mb-2 animate__animated animate__fadeInUp">
      <span>¿No tienes una cuenta?</span>
      <a href="#" class="text-decoration-none login-link fw-semibold">Regístrate</a>
    </div>

    <div class="text-center position-relative my-3 animate__animated animate__fadeInUp">
      <hr class="my-1" />
      <span class="position-absolute top-50 start-50 translate-middle bg-white px-3">o</span>
    </div>

    <button class="btn d-flex align-items-center justify-content-center gap-2 border shadow-sm w-100 animate__animated animate__fadeInUp">
      <i class="bi bi-google text-danger" style="font-size: 1.6rem;"></i>
      <span class="fw-semibold text-secondary">Continuar con Google</span>
    </button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
